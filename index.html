<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuihu Heart: Moonlight at Liangshan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            overflow: hidden;
        }
        .font-calligraphy {
            font-family: 'Zhi Mang Xing', cursive;
        }
        .vn-text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
            animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        /* 心动剧场专用动画 */
        @keyframes kenburns {
            0% { transform: scale(1); }
            100% { transform: scale(1.15) translate(10px, 5px); }
        }
        .animate-kenburns {
            animation: kenburns 15s ease-in-out infinite alternate;
        }
        .choice-btn:hover {
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            transform: scale(1.02);
        }
        .writing-mode-vertical {
            writing-mode: vertical-rl;
        }
        /* 自定义滚动条 */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

</body>
</html>
