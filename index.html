<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水浒·星引缘 | Moonlight at Liangshan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            overflow: hidden;
            margin: 0;
        }
        .font-calligraphy {
            font-family: 'Zhi Mang Xing', cursive;
        }
        .vn-text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
            animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes kenburns {
            0% { transform: scale(1); }
            100% { transform: scale(1.15) translate(10px, 5px); }
        }
        .animate-kenburns {
            animation: kenburns 15s ease-in-out infinite alternate;
        }
        @keyframes meditationZoom {
            from { transform: scale(1.5); filter: blur(15px); }
            to { transform: scale(1); filter: blur(0); }
        }
        .animate-meditation-entry {
            /* 预设初始状态防止渲染首帧闪烁 */
            transform: scale(1.5);
            filter: blur(15px);
            animation: meditationZoom 2.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            /* 提示浏览器进行 GPU 加速 */
            will-change: transform, filter;
        }
        /* 屏幕震动动画：1.2 秒持续时间，包含高频震荡回位逻辑 */
        @keyframes shake {
          0%, 100% { transform: translate(0, 0) rotate(0deg); }
          5%, 25%, 45%, 65%, 85% { transform: translate(-3px, -2px) rotate(-1deg); }
          10%, 30%, 50%, 70%, 90% { transform: translate(3px, 2px) rotate(1deg); }
          15%, 35%, 55%, 75%, 95% { transform: translate(-1px, 2px) rotate(-1deg); }
          20%, 40%, 60%, 80% { transform: translate(1px, -2px) rotate(1deg); }
        }
        .animate-shake {
          animation: shake 1.2s cubic-bezier(.36,.07,.19,.97) both;
        }
        .choice-btn:hover {
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            transform: scale(1.02);
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
